<!DOCTYPE html>
<html>
<body>

<h1>Control LED light</h1>
<p><button id="call_btn">call next number</button> <P id="err_msg" style="color: red;"></P></p>
<p>Queue length : <h2 id = "count"></h2></p>
<p>Call number : <h2 id="cur_cnt"></h2> </p>
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
let currentNumber = 0 ;
var socket = io(); //load socket.io-client and connect to the host that serves the page
window.addEventListener("load", function(){ //when page loads
  var callBtn = document.getElementById("call_btn");
  callBtn.addEventListener("click", function() { //add event listener for when checkbox changes
    socket.emit("call_btn", currentNumber); //send button status to server (as 1 or 0)
  });
});
socket.on('cur_cnt', function (data) { //get button status from client
  document.getElementById("cur_cnt").innerHTML = data; //change checkbox according to push button on Raspberry Pi
});
socket.on('count', function (data) { //get button status from client
  document.getElementById("count").innerHTML = data; //change checkbox according to push button on Raspberry Pi
  
});
socket.on('error_msg', function (data) { //get button status from client
  document.getElementById("err_msg").innerHTML = data; 
});
</script>

</body>
</html>
